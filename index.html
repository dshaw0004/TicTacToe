<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Tic Tac Toe</title>
		<link href="style.css" rel="stylesheet" type="text/css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!-- Bootstrap CSS v5.2.1 -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			crossorigin="anonymous"
		/>
		<meta name="keywords" content="TicTacToe" />
		<meta name="author" content="dshaw0004" />
	</head>

	<body>
		<header>
			<h1 class="text-center">TicTacToe</h1>
		</header>
		<div class="main-up">
			<p id="player" class="text-center fs-1">Player 1, it's your turn</p>
		</div>
		<main class="row container-fluid">
			<div class="container col-lg-8 mx-auto col-12">
				<div class="row mx-auto">
					<dialog id="wrong-turn" class="fs-1">Wrong turn</dialog>
					<span
						class="col-4"
						style="border-left: none; border-top: none"
					></span>
					<span class="col-4" style="border-top: none"></span>
					<span
						class="col-4"
						style="border-right: none; border-top: none"
					></span>
					<span class="col-4" style="border-left: none"></span>
					<span class="col-4"></span>
					<span class="col-4" style="border-right: none"></span>
					<span
						class="col-4"
						style="border-left: none; border-bottom: none"
					></span>
					<span class="col-4" style="border-bottom: none"></span>
					<span
						class="col-4"
						style="border-right: none; border-bottom: none"
					></span>
					<div id="line"></div>
				</div>
			</div>
			<div
				class="col-lg-4 col-12 d-flex align-items-center justify-content-center flex-column"
			>
				<button id="reset" class="btn my-2">reset</button>
				<div class="modal fade">
					<div class="modal-dialog modal-dialog-centered">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="btn-close"></button>
							</div>
							<div class="modal-body">
								<strong id="end"> </strong>
								<img src="./excited.gif" alt="" style="width: 250px" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script src="script2.js"></script>

		<!-- Bootstrap JavaScript Libraries -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
			integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
			crossorigin="anonymous"
		></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
			integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
